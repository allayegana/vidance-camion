<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>ListarContaApplication</title>
    <link rel="shortcut icon" href="img/ctr.jpeg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/materialize.min.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="">
<nav>
    <div class="nav-wrapper">
        <p class="brand-logo center text-uppercase fst-italic">La liste des Clientes</p>
<!--            <a href="/travail" class="btn-sm text-uppercase">Retour au Formulaire</a>-->
    </div>
</nav>


<table class="">
    <thead>
    <tr>
        <th>ID</th>
        <th>PRENOM</th>
        <th>NOM</th>
        <th>VILLE</th>
        <th>QUATIER</th>
        <th>ADRESSE</th>
        <th>TYPES_TRAVAIL</th>
        <th>DATE-PRECIS</th>
        <th>TEMPS_REEL</th>
        <th>PRIX</th>
        <th>EFFACER</th>
    </tr>
    <p id="demo" style="background:red"></p>
    </thead>
        <tbody th:each="traveaux : ${traveaus}">
            <td class="text-uppercase"><span th:text="${traveaux.id}"></span></td>
            <td class="text-uppercase"><span th:text="${traveaux.prenom}"></span></td>
            <td class="text-uppercase"><span th:text="${traveaux.nom}"></span></td>
            <td class="text-uppercase"><span th:text="${traveaux.ville}"></span></td>
            <td class="text-uppercase"><span th:text="${traveaux.quartier}"></span></td>
            <td class="text-uppercase"><span th:text="${traveaux.adresse}"></span></td>
            <td class="text-uppercase"><span style="color:blueviolet" th:text="${traveaux.type}"></span></td>
            <td class="text-uppercase" style="color:red"><span th:text="${traveaux.datePrecis}"></span></td>
            <td class="text-uppercase"style="color:brown"><span th:text="${traveaux.hj}"></span></td>
            <td class="text-uppercase" style="color:green"><span th:text="${traveaux.prix}"></span></td>
            <td ><a class="waves-effect waves-light btn-Small" th:href="${(#mvc.url('CC#deletardonne').arg(0,traveaux.id)).build()}" onclick="funcao1()"><i class="material-icons left">delete</i></a></td>
        </tbody>
</table>

<div class="container" th:each="reg : ${registros}" style="color: royalblue"><p class="">TOTAL DE LISTE : <span th:text="${registros}"></span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script>
function funcao1()
{
var x;
var r=confirm("tu souhaitez effacer ?");
if (r==true)
  {
  x="tu as excluir un client";
  }
else
  {
  x="non";
  }
document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
